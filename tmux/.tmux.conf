# Set true color
set-option -sa terminal-override ",xterm*:Tc"
set -g default-terminal "tmux-256color"

# Mouse support
set -g mouse on

# Ensure windows titles get auto-renamed
setw -g automatic-rename

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Move status bar
set-option -g status-position bottom

# Use system clipboard
set -g set-clipboard on

# Configure catppuccin plugin
set -g @catpuccin_flavour 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style 'rounded'

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Open panes in current directory
bind '"' split-window -v -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Make the status line pretty and add some modules
run ~/.tmux/plugins/tmux/catppuccin.tmux
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ''
set -g status-right '#{E:@catppuccin_status_application}'
set -ag status-right '#{E:@catppuccin_status_session}'
set -agF status-right '#{E:@catppuccin_status_cpu}'
set -ag status-right '#{E:@catppuccin_status_uptime}'

# FIX: window name fix stolen from https://github.com/catppuccin/tmux/issues/12#issuecomment-2041667052
set -g @catppuccin_window_text ' #W'
set -g @catppuccin_window_current_text ' #W'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
